<div class="box">
  <div class="title">
    <h3>
      {{ fave.name }}
    </h3>
    <i (click)="onDelete(fave)" class="fa-solid fa-delete-left"></i>
  </div>
  <hr />
  <div class="description">
    <img src="{{ fave.img }}" alt="illustration" />
  </div>
  <p>{{ fave.text }}</p>
  <button (click)="OpenModal(fave)">update</button>
</div>
