<main>
  <div class="char_list">
    <div
      class="box"
      *ngFor="
        let character of characters[0]
          | paginate: { itemsPerPage: 24, currentPage: page, totalItems: total }
      "
    >
      <div class="box-contain">
        <h2>{{ character.name }}</h2>
        <br />
        <p>{{ character.race }}</p>
      </div>
      <br />
      <button (click)="OpenModal(character)">Show More</button>
    </div>
  </div>
  <pagination-controls
    (pageChange)="
      handlePageChange((page = $event)); characters = []; getCharacter()
    "
  ></pagination-controls>
</main>
